  <style>

    @keyframes buttonPress {

      50% { transform: scale(0.92); box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }

    button:active { animation: buttonPress 0.2s ease-in-out; }
    button::after {
      content: '';

      top: 50%;
      left: 50%;

    .light-mode .calculator { background: rgba(255, 255, 255, 0.95); }
    .light-mode .display { background: #e5e7eb; color: #111827; }
    .light-mode .history { background: rgba(229, 231, 235, 0.9); color: #111827; }
    .light-mode .history-item { background: rgba(0, 0, 0, 0.05); }
    .light-mode .history-item:hover { background: rgba(59, 130, 246, 0.1); }
    .light-mode .number { background: linear-gradient(135deg, #9ca3af, #6b7280); color: #111827; }
    .light-mode .operator { background: linear-gradient(135deg, #ea580c, #c2410c); }
    .light-mode .scientific { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
    .light-mode .clear { background: linear-gradient(135deg, #dc2626, #b91c1c); }
    .light-mode .equals { background: linear-gradient(135deg, #059669, #047857); }
    .light-mode .toggle { background: linear-gradient(135deg, #4b5563, #374151); }

<body>
  <div class="welcome-screen" id="welcome">
    <h1>Ø®ÙˆØ´ Ø¢Ù…Ø¯ÛŒ! ğŸ˜âœ¨</h1>
    <button onclick="showCalculator()">Ø¨Ø²Ù† Ø¨Ø±ÛŒÙ… ğŸš€</button>
  </div>
  <div class="calculator" id="calculator">
    <div class="display" id="display">0</div>
    <div class="history" id="history"></div>
    <button class="toggle" onclick="showWelcome()">ğŸ§®</button>
    <div class="numbers">
      <button class="number" onclick="appendNumber('7')">7</button>
      <button class="number" onclick="appendNumber('8')">8</button>
      <button class="number" onclick="appendNumber('9')">9</button>
      <button class="number" onclick="appendNumber('4')">4</button>
      <button class="number" onclick="appendNumber('5')">5</button>
      <button class="number" onclick="appendNumber('6')">6</button>
      <button class="number" onclick="appendNumber('1')">1</button>
      <button class="number" onclick="appendNumber('2')">2</button>
      <button class="number" onclick="appendNumber('3')">3</button>
      <button class="number" onclick="appendNumber('0')">0</button>
      <button class="number" onclick="appendNumber('.')">.</button>
    </div>
    <div class="buttons">
      <button class="toggle" onclick="toggleTheme()">ğŸŒ™</button>
      <button class="toggle" onclick="toggleHistory()">ğŸ“œ</button>
      <button class="memory" onclick="memoryStore()">MS</button>
      <button class="memory" onclick="memoryRecall()">MR</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="scientific" onclick="scientific('sqrt')">âˆš</button>
      <button class="scientific" onclick="scientific('pow')">xÂ²</button>
      <button class="scientific" onclick="scientific('sin')">sin</button>
      <button class="scientific" onclick="scientific('cos')">cos</button>
      <button class="operator" onclick="appendOperator('/')">Ã·</button>
      <button class="scientific" onclick="scientific('pi')">Ï€</button>
      <button class="scientific" onclick="scientific('e')">e</button>
      <button class="scientific" onclick="scientific('percent')">%</button>
      <button class="operator" onclick="appendOperator('*')">Ã—</button>
      <button class="operator" onclick="appendOperator('-')">âˆ’</button>
      <button class="operator" onclick="appendOperator('+')">+</button>
      <button class="scientific" onclick="backspace()">â†</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    let expression = '';
    let isResult = false;
    let history = [];
    let memory = 0;
    let isDarkMode = true;
    const welcome = document.getElementById('welcome');
    const calculator = document.getElementById('calculator');
    const display = document.getElementById('display');
    const historyDiv = document.getElementById('history');

    function showCalculator() {
      welcome.style.display = 'none';
      calculator.classList.add('active');
      calculator.style.animation = 'fadeIn 0.6s ease-out';
    }

    function showWelcome() {
      calculator.classList.remove('active');
      welcome.style.display = 'block';
      welcome.style.animation = 'fadeIn 0.6s ease-out';
    }

    function appendNumber(num) {
      if (isResult) {
        display.innerText = num;
        expression = num;
        isResult = false;
      } else {
        display.innerText = display.innerText === '0' ? num : display.innerText + num;
        expression += num;
      }
    }

    function appendOperator(op) {
      if (isResult) {
        expression = display.innerText + op;
        isResult = false;
      } else {
        expression += op;
      }
      display.innerText = op;
    }

    function clearDisplay() {
      display.innerText = '0';
      expression = '';
      isResult = false;
    }

    function backspace() {
      if (display.innerText.length > 1) {
        display.innerText = display.innerText.slice(0, -1);
        expression = expression.slice(0, -1);
      } else {
        clearDisplay();
      }
    }

    function calculate() {
      try {
        const result = eval(expression);
        display.innerText = Number(result.toFixed(4));
        history.push(`${expression} = ${result}`);
        updateHistory();
        expression = result.toString();
        isResult = true;
      } catch {
        display.innerText = 'Ø®Ø·Ø§';
        expression = '';
        isResult = true;
      }
    }

    function scientific(func) {
      try {
        const num = parseFloat(display.innerText);
        let result;
        switch (func) {
          case 'sin': result = Math.sin((num * Math.PI) / 180).toFixed(4); break;
          case 'cos': result = Math.cos((num * Math.PI) / 180).toFixed(4); break;
          case 'sqrt': result = Math.sqrt(num).toFixed(4); break;
          case 'pow': result = Math.pow(num, 2).toFixed(4); break;
          case 'percent': result = num / 100; break;
          case 'pi': result = Math.PI.toFixed(4); break;
          case 'e': result = Math.E.toFixed(4); break;
          default: result = num;
        }
        display.innerText = result;
        expression = result.toString();
        history.push(`${func}(${num || ''}) = ${result}`);
        updateHistory();
        isResult = true;
      } catch {
        display.innerText = 'Ø®Ø·Ø§';
        expression = '';
        isResult = true;
      }
    }

    function memoryStore() {
      memory = parseFloat(display.innerText);
      history.push(`MS: ${memory}`);
      updateHistory();
    }

    function memoryRecall() {
      display.innerText = memory.toString();
      expression = memory.toString();
      isResult = false;
    }

    function updateHistory() {
      historyDiv.innerHTML = history.length > 0 
        ? history.map(item => `<div class="history-item">${item}</div>`).join('')
        : '<div class="history-item">Ø¨Ø¯ÙˆÙ† ØªØ§Ø±ÛŒØ®Ú†Ù‡</div>';
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.body.style.background = isDarkMode 
        ? 'linear-gradient(135deg, #1e40af, #1e1e2e)'
        : 'linear-gradient(135deg, #bfdbfe, #f3f4f6)';
      calculator.classList.toggle('light-mode', !isDarkMode);
      document.querySelectorAll('.toggle')[0].innerText = isDarkMode ? 'ğŸŒ™' : 'ğŸŒ';
    }

    function toggleHistory() {
      historyDiv.classList.toggle('show');
    }
  </script>
