<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ماشین حساب فوق خفن</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes glow {
      0% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
      50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
      100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
    }
    @keyframes buttonPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .glow { animation: glow 2s ease-in-out infinite; }
    .pulse:hover { animation: buttonPulse 0.3s ease-in-out; }
    .slide-in { animation: slideIn 0.5s ease-out; }
    .history-item:hover { background-color: rgba(59, 130, 246, 0.1); }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen transition-colors duration-300" id="body">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function Calculator() {
      const [display, setDisplay] = useState('0');
      const [expression, setExpression] = useState('');
      const [isResult, setIsResult] = useState(false);
      const [history, setHistory] = useState([]);
      const [theme, setTheme] = useState('dark');
      const [isHistoryOpen, setIsHistoryOpen] = useState(false);

      useEffect(() => {
        document.getElementById('body').className = theme === 'dark' 
          ? 'bg-gray-900 flex items-center justify-center min-h-screen transition-colors duration-300' 
          : 'bg-gray-100 flex items-center justify-center min-h-screen transition-colors duration-300';
      }, [theme]);

      const handleNumber = (num) => {
        if (isResult) {
          setDisplay(num);
          setExpression(num);
          setIsResult(false);
        } else {
          const newDisplay = display === '0' ? num : display + num;
          setDisplay(newDisplay);
          setExpression(expression + num);
        }
      };

      const handleOperator = (op) => {
        if (isResult) {
          setExpression(display + op);
          setIsResult(false);
        } else {
          setExpression(expression + op);
        }
        setDisplay(op);
      };

      const handleClear = () => {
        setDisplay('0');
        setExpression('');
        setIsResult(false);
      };

      const handleCalculate = () => {
        try {
          const result = eval(expression);
          setDisplay(result.toString());
          setExpression(result.toString());
          setHistory([...history, `${expression} = ${result}`]);
          setIsResult(true);
        } catch {
          setDisplay('خطا');
          setExpression('');
          setIsResult(true);
        }
      };

      const handleScientific = (func) => {
        try {
          let result;
          const num = parseFloat(display);
          switch (func) {
            case 'sin':
              result = Math.sin((num * Math.PI) / 180).toFixed(4);
              break;
            case 'cos':
              result = Math.cos((num * Math.PI) / 180).toFixed(4);
              break;
            case 'tan':
              result = Math.tan((num * Math.PI) / 180).toFixed(4);
              break;
            case 'sqrt':
              result = Math.sqrt(num).toFixed(4);
              break;
            case 'pow':
              result = Math.pow(num, 2).toFixed(4);
              break;
            case 'log':
              result = Math.log10(num).toFixed(4);
              break;
            case 'exp':
              result = Math.exp(num).toFixed(4);
              break;
            default:
              result = num;
          }
          setDisplay(result.toString());
          setExpression(result.toString());
          setHistory([...history, `${func}(${num}) = ${result}`]);
          setIsResult(true);
        } catch {
          setDisplay('خطا');
          setExpression('');
          setIsResult(true);
        }
      };

      const toggleTheme = () => {
        setTheme(theme === 'dark' ? 'light' : 'dark');
      };

      const toggleHistory = () => {
        setIsHistoryOpen(!isHistoryOpen);
      };

      const buttons = [
        { label: 'C', action: handleClear, class: 'bg-red-500 hover:bg-red-600' },
        { label: '√', action: () => handleScientific('sqrt'), class: 'bg-blue-500 hover:bg-blue-600' },
        { label: 'x²', action: () => handleScientific('pow'), class: 'bg-blue-500 hover:bg-blue-600' },
        { label: 'log', action: () => handleScientific('log'), class: 'bg-blue-500 hover:bg-blue-600' },
        { label: 'sin', action: () => handleScientific('sin'), class: 'bg-blue-500 hover:bg-blue-600' },
        { label: 'cos', action: () => handleScientific('cos'), class: 'bg-blue-500 hover:bg-blue-600' },
        { label: 'tan', action: () => handleScientific('tan'), class: 'bg-blue-500 hover:bg-blue-600' },
        { label: 'exp', action: () => handleScientific('exp'), class: 'bg-blue-500 hover:bg-blue-600' },
        { label: '7', action: () => handleNumber('7'), class: 'bg-gray-700 hover:bg-gray-600' },
        { label: '8', action: () => handleNumber('8'), class: 'bg-gray-700 hover:bg-gray-600' },
        { label: '9', action: () => handleNumber('9'), class: 'bg-gray-700 hover:bg-gray-600' },
        { label: '÷', action: () => handleOperator('/'), class: 'bg-orange-500 hover:bg-orange-600' },
        { label: '4', action: () => handleNumber('4'), class: 'bg-gray-700 hover:bg-gray-600' },
        { label: '5', action: () => handleNumber('5'), class: 'bg-gray-700 hover:bg-gray-600' },
        { label: '6', action: () => handleNumber('6'), class: 'bg-gray-700 hover:bg-gray-600' },
        { label: '×', action: () => handleOperator('*'), class: 'bg-orange-500 hover:bg-orange-600' },
        { label: '1', action: () => handleNumber('1'), class: 'bg-gray-700 hover:bg-gray-600' },
        { label: '2', action: () => handleNumber('2'), class: 'bg-gray-700 hover:bg-gray-600' },
        { label: '3', action: () => handleNumber('3'), class: 'bg-gray-700 hover:bg-gray-600' },
        { label: '−', action: () => handleOperator('-'), class: 'bg-orange-500 hover:bg-orange-600' },
        { label: '0', action: () => handleNumber('0'), class: 'bg-gray-700 hover:bg-gray-600' },
        { label: '.', action: () => handleNumber('.'), class: 'bg-gray-700 hover:bg-gray-600' },
        { label: '=', action: handleCalculate, class: 'bg-green-500 hover:bg-green-600' },
        { label: '+', action: () => handleOperator('+'), class: 'bg-orange-500 hover:bg-orange-600' },
      ];

      return (
        <div className={`p-6 rounded-2xl glow max-w-md w-full ${theme === 'dark' ? 'bg-gray-800' : 'bg-white'} slide-in`}>
          <div className="flex justify-between mb-4">
            <button 
              onClick={toggleTheme} 
              className="p-2 rounded-full bg-gray-500 hover:bg-gray-600 text-white pulse"
            >
              {theme === 'dark' ? '🌞' : '🌙'}
            </button>
            <button 
              onClick={toggleHistory} 
              className="p-2 rounded-full bg-gray-500 hover:bg-gray-600 text-white pulse"
            >
              📜
            </button>
          </div>
          <div className={`bg-black text-white text-right p-4 rounded-lg mb-4 text-2xl font-mono ${theme === 'dark' ? 'bg-black' : 'bg-gray-200 text-black'}`}>
            {display}
          </div>
          {isHistoryOpen && (
            <div className={`mb-4 p-4 rounded-lg ${theme === 'dark' ? 'bg-gray-700' : 'bg-gray-200'} max-h-40 overflow-y-auto`}>
              <h3 className="text-lg font-bold mb-2">تاریخچه</h3>
              {history.length > 0 ? (
                history.map((item, index) => (
                  <div key={index} className="history-item p-2 rounded">
                    {item}
                  </div>
                ))
              ) : (
                <p>بدون تاریخچه</p>
              )}
            </div>
          )}
          <div className="grid grid-cols-4 gap-2">
            {buttons.map((btn, index) => (
              <button
                key={index}
                onClick={btn.action}
                className={`p-4 rounded-lg text-white font-bold pulse ${btn.class} ${theme === 'light' && btn.class.includes('bg-gray-700') ? 'bg-gray-400 hover:bg-gray-500 text-black' : ''}`}
              >
                {btn.label}
              </button>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<Calculator />, document.getElementById('root'));
  </script>
</body>
</html>
