<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل پیشرفته VPN - فیلترشکن خفن انیمیشنی</title>
    <style>
        /* استایل‌های کلی برای زیبایی فوق‌العاده و انیمیشن‌های خفن */
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            animation: backgroundPulse 10s infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* دانلود فونت */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), 0 0 100px rgba(0, 255, 136, 0.3);
            animation: fadeInScale 1.5s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8) rotate(-5deg); }
            to { opacity: 1; transform: scale(1) rotate(0); }
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            color: #00ff88;
            text-shadow: 0 0 15px #00ff88, 0 0 30px #00bfff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff88; }
            to { text-shadow: 0 0 20px #00ff88, 0 0 40px #00bfff; }
        }

        .status {
            text-align: center;
            font-size: 20px;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.4);
            transition: all 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .status.connected {
            background: linear-gradient(45deg, #00ff88, #00bfff);
            color: #000;
            box-shadow: 0 0 30px #00ff88;
            animation: pulseConnected 1.5s infinite;
        }

        @keyframes pulseConnected {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status.disconnected {
            background: linear-gradient(45deg, #ff4d4d, #ff9966);
            color: #fff;
            box-shadow: 0 0 30px #ff4d4d;
        }

        .paste-btn {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.4s;
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.4);
            display: flex;
            align-items: center;
            gap: 5px;
            animation: bounceIn 1s;
        }

        .paste-btn:hover {
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 0, 255, 0.6);
        }

        @keyframes bounceIn {
            0% { transform: translateX(-50%) scale(0); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        .config-list {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .config-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .config-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .config-name {
            font-weight: bold;
            font-size: 16px;
        }

        .connect-btn {
            background: linear-gradient(45deg, #00ff88, #00bfff);
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .connect-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.6);
        }

        .connect-btn.disconnect {
            background: linear-gradient(45deg, #ff4d4d, #ff9966);
        }

        .add-config {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #config-file {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed #fff;
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        #add-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: #fff;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.4s;
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.4);
            width: 100%;
        }

        #add-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(255, 0, 255, 0.6);
        }

        /* دکمه اتصال مثلث/مربع پایین صفحه */
        .vpn-toggle {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .vpn-toggle.disconnected {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid #00ff88;
            animation: rotateTriangle 2s infinite;
        }

        @keyframes rotateTriangle {
            0% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(180deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        .vpn-toggle.connected {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff4d4d, #ff9966);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
            box-shadow: 0 0 30px #ff4d4d;
            animation: pulseSquare 1.5s infinite;
        }

        @keyframes pulseSquare {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        /* تنظیمات پیشرفته */
        .settings {
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .settings h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .setting-item label {
            font-weight: bold;
        }

        .setting-item select {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>پنل VPN پیشرفته - فیلترشکن انیمیشنی خفن</h1>
        <button class="paste-btn" id="paste-btn">+ Paste from Clipboard</button>
        <div id="status" class="status disconnected">وضعیت: قطع</div>
        
        <div class="config-list" id="config-list">
            <!-- کانفیگ‌ها اینجا اضافه می‌شوند -->
        </div>
        
        <div class="add-config">
            <input type="file" id="config-file" accept=".ovpn,.conf,.vless" multiple>
            <button id="add-btn">اضافه کردن کانفیگ از فایل</button>
        </div>
        
        <div class="settings">
            <h2>تنظیمات پیشرفته</h2>
            <div class="setting-item">
                <label>پروتکل:</label>
                <select id="protocol">
                    <option value="vless">VLESS</option>
                    <option value="openvpn">OpenVPN</option>
                    <option value="wireguard">WireGuard</option>
                    <option value="ikev2">IKEv2</option>
                </select>
            </div>
            <div class="setting-item">
                <label>اولویت:</label>
                <select id="priority">
                    <option value="speed">سرعت بالا</option>
                    <option value="security">امنیت بالا</option>
                    <option value="balance">تعادل</option>
                </select>
            </div>
        </div>

        <div class="vpn-toggle disconnected" id="vpn-toggle"></div>
    </div>

    <script>
        const configList = document.getElementById('config-list');
        const addBtn = document.getElementById('add-btn');
        const configFile = document.getElementById('config-file');
        const status = document.getElementById('status');
        const pasteBtn = document.getElementById('paste-btn');
        const vpnToggle = document.getElementById('vpn-toggle');
        let configs = [];
        let currentConnection = null;
        let vpnPermissionGranted = false; // شبیه‌سازی مجوز VPN

        // تابع اضافه کردن کانفیگ از فایل
        addBtn.addEventListener('click', () => {
            const files = configFile.files;
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const configData = e.target.result;
                    const configName = file.name;
                    if (isValidVless(configData) || true) { // برای فایل‌ها همیشه اضافه کن
                        configs.push({ name: configName, data: configData });
                        renderConfigs();
                    } else {
                        alert('کانفیگ نامعتبر است!');
                    }
                };
                reader.readAsText(file);
            }
            configFile.value = '';
        });

        // تابع اضافه کردن از کلیپ‌بورد
        pasteBtn.addEventListener('click', async () => {
            try {
                const clipboardText = await navigator.clipboard.readText();
                if (isValidVless(clipboardText)) {
                    const configName = `VLESS-${configs.length + 1}`;
                    configs.push({ name: configName, data: clipboardText });
                    renderConfigs();
                    alert('کانفیگ VLESS با موفقیت اضافه شد!');
                } else {
                    alert('کانفیگ VLESS نامعتبر است! باید با vless:// شروع شود.');
                }
            } catch (err) {
                alert('خطا در خواندن کلیپ‌بورد: ' + err.message);
            }
        });

        // چک کردن معتبر بودن VLESS
        function isValidVless(config) {
            return config.trim().startsWith('vless://');
        }

        // رندر کانفیگ‌ها
        function renderConfigs() {
            configList.innerHTML = '';
            configs.forEach((config, index) => {
                const item = document.createElement('div');
                item.classList.add('config-item');
                item.innerHTML = `
                    <span class="config-name">${config.name}</span>
                    <button class="connect-btn" onclick="toggleConnection(${index})">اتصال</button>
                `;
                configList.appendChild(item);
            });
        }

        // تابع اتصال/قطع برای کانفیگ خاص
        window.toggleConnection = function(index) {
            const btn = configList.children[index].querySelector('.connect-btn');
            if (currentConnection === index) {
                currentConnection = null;
                status.textContent = 'وضعیت: قطع';
                status.classList.remove('connected');
                status.classList.add('disconnected');
                btn.textContent = 'اتصال';
                btn.classList.remove('disconnect');
                alert('اتصال قطع شد! (شبیه‌سازی)');
            } else {
                currentConnection = index;
                status.textContent = `وضعیت: متصل به ${configs[index].name}`;
                status.classList.remove('disconnected');
                status.classList.add('connected');
                btn.textContent = 'قطع';
                btn.classList.add('disconnect');
                alert(`اتصال به ${configs[index].name} برقرار شد! (شبیه‌سازی)`);
            }
        };

        // مدیریت دکمه مثلث/مربع برای اتصال کلی VPN
        vpnToggle.addEventListener('click', () => {
            if (vpnToggle.classList.contains('disconnected')) {
                if (!vpnPermissionGranted) {
                    const permission = confirm('آیا اجازه دسترسی به VPN را می‌دهید؟');
                    if (permission) {
                        vpnPermissionGranted = true;
                    } else {
                        return;
                    }
                }
                // اتصال
                vpnToggle.classList.remove('disconnected');
                vpnToggle.classList.add('connected');
                vpnToggle.innerHTML = '■'; // مربع
                status.textContent = 'وضعیت: متصل';
                status.classList.remove('disconnected');
                status.classList.add('connected');
                alert('VPN متصل شد! (شبیه‌سازی)');
            } else {
                // قطع
                vpnToggle.classList.remove('connected');
                vpnToggle.classList.add('disconnected');
                vpnToggle.innerHTML = '';
                status.textContent = 'وضعیت: قطع';
                status.classList.remove('connected');
                status.classList.add('disconnected');
                alert('VPN قطع شد! (شبیه‌سازی)');
            }
        });
    </script>
</body>
</html>
